<div id="countdown"></div>

<script>
  // Set the target date (year, month (0-indexed), day, hours, minutes, seconds)
  const targetDate = new Date(2024, 4, 5, 15, 30, 0);

  function updateCountdown() {
    const currentDate = new Date();
    const timeDifference = targetDate - currentDate;
    const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
    if (days == 0) {
      document.getElementById('countdown').innerHTML = `
      <p style="font-size: 20px; text-align:center">Today is the day!</p>
    `;
    }
    else if (days < 0){
      document.getElementById('countdown').innerHTML = `
      <p style="font-size: 20px; text-align:center">Congrats!</p>
    `;
    }
    else {
      document.getElementById('countdown').innerHTML = `
      <p style="font-size: 20px; text-align:center">${days} days to go!</p>
    `;
    }
  }


  // Initial call to set the countdown
  updateCountdown();
</script>
